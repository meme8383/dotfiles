conky.text = [[
${execi 600 ~/.config/conky/Mimosa_DBlue/scripts/weather.sh}\
${image ~/.config/conky/Mimosa_DBlue/res/bg.png -s 310x480 -p 0,150}
${offset 0}${voffset 0}${font Abel:bold:size=45}${time %I:%M %P}${font}
${offset 3}${voffset 9}${font Abel:size=14}${time %A %d %B %Y}
${offset 14}${voffset 40}${font feather:size=25}${execi 15 ~/.config/conky/Mimosa_DBlue/scripts/weather-text-icon}${goto 73}${font Bebas Neue:size=22}${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°F${font}
${offset 14}${voffset 4}${color1}${font Abel:bold:size=12}${execi 100 cat ~/.cache/weather.json | jq -r '.name'}${font}
${offset 14}${voffset 0}${color}${font Abel:size=12}${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].description' | sed "s|\<.|\U&|g"}${font}
${offset 14}${voffset 0}${color}${font Abel:size=8}Wind speed : ${execi 100 (cat ~/.cache/weather.json | jq '.wind.speed')}m/s
${offset 14}${voffset 0}${color}${font Abel:size=8}Humidity : ${execi 100 (cat ~/.cache/weather.json | jq '.main.humidity')}%
${offset 177}${voffset -115}${font JetBrains Mono Nerd Font:size=9}󰖩${font Abel:bold:size=8}: ${execi 5 ~/.config/conky/Mimosa_DBlue/scripts/ssid}
${offset 177}${voffset 2}${font Abel:size=8}Downspeed : ${downspeed wlan0}
${offset 177}${voffset 0}${color}${downspeedgraph wlan0 24,110 d09ce0 f38ba8}
${offset 177}${voffset -3}${color}${font Abel:size=8}Upspeed : ${upspeed wlan0}
${offset 177}${voffset 0}${color B54036}${upspeedgraph wlan0 24,110 d09ce0 f38ba8}
${offset 36}${voffset 65}${color}${font JetBrains Mono Nerd Font:size=15}${goto 111}${goto 180}${goto 258}
${offset 32}${voffset 25}${color}${font Abel:size=16}${cpu cpu0}%${goto 106}${memperc}%${goto 170}${battery_percent}%${goto 242}${acpitemp}°C
${offset 14}${voffset 35}${color}${font Abel:bold:size=14}Storage
${offset 14}${voffset -5}${color}${font Abel:size=10}SSD:
${offset 14}${voffset -5}${color1}${font Abel:size=9}${fs_bar 20,111} 
${offset 18}${voffset -10}${color}${font Abel:size=8}(${fs_used} / ${fs_size})
${color}${offset 177}${voffset -88}${if_running spotify}${font JetBrains Mono Nerd Font:size=18}󰎈
${color}${offset 177}${voffset 0}${font Abel:size=9}${if_running spotify}${exec playerctl --player=spotify status} :${else}No music played${endif}
${color2}${offset 177}${voffset 0}${font Abel:bold:size=10}${exec playerctl --player=spotify metadata title}${font}
${color}${offset 177}${voffset 0}${font Abel:italic:size=9}${exec playerctl --player=spotify metadata artist}${font}
]]
